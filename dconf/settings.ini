[org/gnome/Calls]
auto-use-default-origins=true
autoload-plugins=['mm', 'sip']
country-code='US'
preferred-audio-codecs=['G722', 'PCMA', 'PCMU', 'GSM']

[org/gnome/Contacts]
did-initial-setup=true
sort-on-surname=false
window-fullscreen=false
window-height=600
window-maximized=true
